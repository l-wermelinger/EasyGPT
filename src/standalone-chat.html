<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyAI - Standalone Chat</title>
    <script src="https://js.puter.com/v2/"></script>
    <!-- Markdown-it library for proper OpenAI response formatting -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: white;
            color: black;
            height: 100vh;
            overflow: hidden;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 2.5em;
            font-weight: 600;
            color: black;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .logo {
            width: 40px;
            height: 40px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
            opacity: 0.4;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px 0;
            margin-bottom: 20px;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .chat-messages::-webkit-scrollbar {
            display: none;
        }

        .message {
            margin-bottom: 20px;
            animation: slideUp 0.3s ease;
        }

        .message.user {
            display: flex;
            justify-content: flex-end;
        }

        .message.bot {
            display: flex;
            justify-content: flex-start;
        }

        .message-content {
            max-width: 80%;
            padding: 16px 20px;
            border-radius: 8px;
            line-height: 1.6;
            font-size: 16px;
            position: relative;
        }

        .message.user .message-content {
            background: black;
            color: white;
        }

        .message.bot .message-content {
            background: white;
            color: black;
            border: 1px solid #ddd;
        }

        /* Markdown formatting styles for GPT-4o responses */
        .message-content h1,
        .message-content h2,
        .message-content h3,
        .message-content h4,
        .message-content h5,
        .message-content h6 {
            margin: 16px 0 8px 0;
            font-weight: 600;
            line-height: 1.3;
            color: black;
        }

        .message-content h1 { font-size: 1.8em; }
        .message-content h2 { font-size: 1.5em; }
        .message-content h3 { font-size: 1.3em; }
        .message-content h4 { font-size: 1.1em; }

        .message-content p {
            margin: 8px 0;
            line-height: 1.6;
        }

        .message-content strong {
            font-weight: 600;
            color: black;
        }

        .message-content em {
            font-style: italic;
            color: #333;
        }

        .message-content code {
            background: #f5f5f5;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            color: black;
            border: 1px solid #ddd;
        }

        .message-content pre {
            background: #f5f5f5;
            border: 1px solid black;
            border-radius: 8px;
            padding: 12px;
            margin: 12px 0;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .message-content pre code {
            background: transparent;
            padding: 0;
            color: black;
            border: none;
        }

        .message-content ul,
        .message-content ol {
            margin: 8px 0;
            padding-left: 20px;
        }

        .message-content li {
            margin: 4px 0;
            line-height: 1.5;
        }

        .message-content ul li {
            list-style-type: disc;
        }

        .message-content ol li {
            list-style-type: decimal;
        }

        .message-content a {
            color: #333;
            text-decoration: underline;
            transition: color 0.2s;
        }

        .message-content a:hover {
            color: black;
        }

        .message-content blockquote {
            border-left: 3px solid black;
            padding-left: 12px;
            margin: 12px 0;
            color: #666;
            font-style: italic;
        }

        .message-content hr {
            border: none;
            border-top: 1px solid black;
            margin: 16px 0;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 16px 20px;
            background: #f5f5f5;
            border-radius: 8px;
            max-width: 80%;
            margin-bottom: 20px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #FF8C00;
            border-radius: 50%;
            animation: typingBounce 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingBounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-8px); opacity: 0.7; }
        }

        .chat-input {
            display: flex;
            gap: 10px;
            padding: 20px;
            background: white;
            border-radius: 8px;
        }

        .chat-input input {
            flex: 1;
            padding: 15px 20px;
            background: white;
            border: 1px solid #ddd;
            color: black;
            font-size: 16px;
            outline: none;
            border-radius: 6px;
        }

        .chat-input input::placeholder {
            color: #666;
        }

        .chat-input input:focus {
            border-color: #FF8C00;
        }

        .send-btn {
            padding: 15px 25px;
            background: #FF8C00;
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .send-btn:hover {
            background: #FF7F00;
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: #666;
        }

        .status {
            text-align: center;
            padding: 10px;
            margin: 10px 0;
            border-radius: 6px;
            font-size: 14px;
        }

        .status.success {
            background: #f0f0f0;
            color: black;
        }

        .status.error {
            background: #f5f5f5;
            color: #666;
        }

        .status.loading {
            background: #f9f9f9;
            color: black;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .welcome-message h2 {
            color: black;
            margin-bottom: 10px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .chat-container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .message-content {
                max-width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Header -->
        <div class="header">
            <h1>
                <svg class="logo" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="20" cy="20" r="18" fill="#FF8C00"/>
                </svg>
                EasyAI
            </h1>
            <p>Powered by GPT-4o via free Puter - Completly free up to 500 requests per day</p>
        </div>

        <!-- Status Area -->
        <div id="status-area"></div>

        <!-- Chat Messages -->
        <div class="chat-messages" id="chat-messages">
        </div>

        <!-- Chat Input -->
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off">
            <button class="send-btn" id="send-btn">Send</button>
        </div>
    </div>

    <script>
        const LOCAL_STORAGE_KEY = 'easyAIChatHistory';
        const MAX_CONTEXT_MESSAGES = 5; // Keep last 5 messages for context

        class PuterChatApp {
            constructor() {
                this.chatMessages = document.getElementById('chat-messages');
                this.messageInput = document.getElementById('message-input');
                this.sendButton = document.getElementById('send-btn');
                this.typingIndicator = document.querySelector('.typing-indicator');
                
                this.md = window.markdownit();
                this.selectedModel = 'gpt-4o'; // Default model since no selector
                this.isWaitingForAI = false;

                this.chatHistory = []; // Initialize chat history

                this.sendButton.addEventListener('click', this.sendMessage.bind(this));
                this.messageInput.addEventListener('keypress', (event) => {
                    if (event.key === 'Enter' && !event.shiftKey) {
                        this.sendMessage(event);
                    }
                });

                this.loadChatHistory(); // Load history on initialization
            }

            loadChatHistory() {
                const storedHistory = localStorage.getItem(LOCAL_STORAGE_KEY);
                if (storedHistory) {
                    try {
                        this.chatHistory = JSON.parse(storedHistory);
                        this.chatHistory.forEach(message => {
                            this.addMessageToUI(message.sender, message.text, false, true); 
                        });
                    } catch (error) {
                        console.error("Error parsing chat history from localStorage:", error);
                        this.chatHistory = []; // Reset history if parsing fails
                        localStorage.removeItem(LOCAL_STORAGE_KEY); // Clear corrupted data
                    }
                }
            }

            saveChatMessage(sender, text) {
                const message = {
                    sender,
                    text,
                    timestamp: Date.now()
                };
                this.chatHistory.push(message);
                
                // Keep only the last MAX_CONTEXT_MESSAGES messages
                if (this.chatHistory.length > MAX_CONTEXT_MESSAGES) {
                    this.chatHistory = this.chatHistory.slice(-MAX_CONTEXT_MESSAGES);
                }

                try {
                    localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(this.chatHistory));
                } catch (error) {
                    console.error("Error saving chat history to localStorage:", error);
                }
            }

            buildContextMessage(newUserMessage) {
                // If no history, just return the new message
                if (this.chatHistory.length === 0) {
                    return newUserMessage;
                }

                // Build context from chat history
                let contextMessage = "Previous conversation:\n";
                this.chatHistory.forEach(message => {
                    const role = message.sender === 'user' ? 'User' : 'Assistant';
                    contextMessage += `${role}: ${message.text}\n`;
                });
                
                contextMessage += `\nUser: ${newUserMessage}`;
                return contextMessage;
            }

            async sendMessage(event) {
                if (event) event.preventDefault();
                const userInput = this.messageInput.value.trim();

                if (userInput && !this.isWaitingForAI) {
                    this.addMessageToUI('user', userInput);
                    this.saveChatMessage('user', userInput); // Save user message
                    this.messageInput.value = '';
                    this.showTypingIndicator(true);
                    this.isWaitingForAI = true;
                    this.sendButton.disabled = true;
                    this.messageInput.disabled = true;

                    try {
                        // Build message with context
                        const messageWithContext = this.buildContextMessage(userInput);
                        
                        const stream = await window.puter.ai.chat(messageWithContext, {
                            model: this.selectedModel,
                            stream: true
                        });

                        let aiResponseText = '';
                        let currentBotMessageDiv = null;

                        for await (const part of stream) {
                            if (part.error) {
                                console.error(`Error from ${this.selectedModel}:`, part.error);
                                aiResponseText += `\n\n*Error: ${part.error}*`;
                                if (currentBotMessageDiv) {
                                    currentBotMessageDiv.innerHTML = this.md.render(aiResponseText);
                                } else {
                                    currentBotMessageDiv = this.addMessageToUI('ai', aiResponseText, false, true); 
                                }
                                break; 
                            }
                            if (part.text) {
                                aiResponseText += part.text;
                                if (!currentBotMessageDiv) {
                                    // Create the bot message div on the first chunk of text
                                    currentBotMessageDiv = this.addMessageToUI('ai', '', true); 
                                }
                                // Update the content of the existing bot message div
                                currentBotMessageDiv.innerHTML = this.md.render(aiResponseText);
                                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
                            }
                        }
                        
                        if (currentBotMessageDiv) { 
                           currentBotMessageDiv.classList.remove('typing'); 
                        }
                        // Only save if there was some text, even if it was an error message formatted above
                        if (aiResponseText.trim() !== '') {
                            this.saveChatMessage('ai', aiResponseText); 
                        }
                        
                    } catch (error) {
                        console.error("Error during AI chat:", error);
                        const errorMessage = "Sorry, I encountered an error. Please try again.";
                        this.addMessageToUI('ai', errorMessage);
                        this.saveChatMessage('ai', errorMessage); 
                    } finally {
                        this.showTypingIndicator(false);
                        this.isWaitingForAI = false;
                        this.sendButton.disabled = false;
                        this.messageInput.disabled = false;
                        this.messageInput.focus();
                    }
                }
            }

            addMessageToUI(sender, messageText, isBotTyping = false, isLoadingHistory = false) {
                const messagesContainer = document.getElementById('chat-messages');
                
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                
                // Convert markdown to HTML for bot messages (GPT-4o responses)
                if (sender === 'ai' && this.md) {
                    try {
                        // Convert markdown to HTML
                        const htmlContent = this.md.render(messageText);
                        contentDiv.innerHTML = htmlContent;
                        console.log('üìù Converted markdown to HTML:', htmlContent);
                    } catch (error) {
                        console.error('‚ùå Markdown conversion error:', error);
                        // Fallback to plain text
                        contentDiv.textContent = messageText;
                    }
                } else {
                    // Keep user messages as plain text
                    contentDiv.textContent = messageText;
                }
                
                messageDiv.appendChild(contentDiv);
                messagesContainer.appendChild(messageDiv);
                
                // Scroll to bottom
                messagesContainer.scrollTop = messagesContainer.scrollHeight;

                // For streaming, we return the message div to update it later
                // For other cases, we don't need to return it if we are not modifying it after appending
                if (sender === 'ai' && isBotTyping && messageText === '') { // Case for initial empty div for streaming AI
                    return contentDiv;
                }
                // return undefined or contentDiv if needed for other specific cases
            }

            showTypingIndicator(isTyping) {
                const typingIndicator = document.getElementById('typing-indicator');
                if (typingIndicator) {
                    typingIndicator.style.display = isTyping ? 'flex' : 'none';
                }
            }

            showStatus(message, type) {
                const statusArea = document.getElementById('status-area');
                statusArea.innerHTML = `<div class="status ${type}">${message}</div>`;
            }

            hideStatus() {
                const statusArea = document.getElementById('status-area');
                statusArea.innerHTML = '';
            }
        }

        // Initialize the app when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new PuterChatApp();
        });
    </script>
</body>
</html>
